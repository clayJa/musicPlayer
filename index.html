<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_993231_9bmlqbtw5kq.css">
  <script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
  <script type="text/javascript">
    $youziku.load("body", "58f2cbff4c8f43218d3589c1f217e7bb", "LiDeBiao-Xing3");
    $youziku.draw();
  </script>
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="musicPlayer">
      <div class="music clearfix">
        <div class="control fl">
          <i class="iconfont icon-shangyiqu"></i>
          <i class="iconfont icon-pause"></i>
          <i class="iconfont icon-xiayiqu"></i>
        </div>
        <div class="info">
          <div class="name">身边有人</div>
          <div class="author">张国荣</div>
        </div>
      </div>
      <div class="player">
        <div class="progress">
          <div class="total"></div>
          <div class="active"> <i class="iconfont icon-sun"></i></div> 
        </div>
        <div class="tools clearfix">
          <div class="player-tools fl">
            <i class="iconfont icon-dianyingzhiye-gequbangdianjitai"></i>
            <i class="iconfont icon-xunhuanbofang"></i>
            <i class="iconfont icon-sey-voice-b"></i>
          </div>
          <div class="timer fr">00:00</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
